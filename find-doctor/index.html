    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a, #121212);
        color: #f1f1f1;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
        color: #ffffff;
        font-weight: 600;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .search-bar input {
        width: 100%;
        max-width: 500px;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        background-color: #2c2c2c;
        color: #fff;
      }

      .doctor-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      @media (min-width: 1200px) {
        .doctor-container {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      .doctor-card {
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .doctor-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
      }

      .doctor-image {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .doctor-info {
        padding: 1.5rem;
      }

      .doctor-name {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #ffffff;
      }

      .doctor-country-state {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 1rem;
        letter-spacing: 0.5px;
      }

      .doctor-address,
      .doctor-contact {
        font-size: 0.9rem;
        color: #ccc;
        margin-bottom: 0.6rem;
        line-height: 1.4;
      }

      .doctor-contact a {
        color: #61dafb;
        text-decoration: none;
      }

      .doctor-contact a:hover {
        text-decoration: underline;
      }

      .profile-link {
        display: inline-block;
        margin-top: 1rem;
        color: #61dafb;
        font-size: 0.9rem;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .profile-link:hover {
        color: #21a1f1;
      }
    </style>
  </head>

      const container = document.getElementById("doctorContainer");
      const searchInput = document.getElementById("searchInput");

      function renderDoctors(doctorList) {
        container.innerHTML = ""; // Clear current cards

        if (doctorList.length === 0) {
          container.innerHTML =
            '<p style="color:#ccc; text-align:center; grid-column: 1 / -1;">No doctors found.</p>';
          return;
        }

        doctorList.forEach((doctor) => {
          const card = document.createElement("div");
          card.className = "doctor-card";

          const addressLines = doctor.address.split("\n").join("<br>");

          card.innerHTML = `
          <img src="${doctor.profilePicUrl}" alt="${doctor.name}" class="doctor-image">
          <div class="doctor-info">
            <div style="color: #ff4081;" class="doctor-name">${doctor.name}</div>
            <div class="doctor-country-state">${doctor.country}, ${doctor.state}</div>
            <div class="doctor-address">${addressLines}</div>
            <div class="doctor-contact">📞 ${doctor.contact.phone}</div>
            <div class="doctor-contact">📧 <a href="mailto:${doctor.contact.email}">${doctor.contact.email}</a></div>
          </div>
        `;

          container.appendChild(card);
        });
      }

      function handleSearch() {
        const query = searchInput.value.trim().toLowerCase();

        if (!query) {
          renderDoctors(doctors); // Show all if empty
          return;
        }

        const filtered = doctors.filter(
          (doctor) =>
            doctor.name.toLowerCase().includes(query) ||
            doctor.country.toLowerCase().includes(query) ||
            doctor.state.toLowerCase().includes(query)
        );

        renderDoctors(filtered);
      }

      // Event listener
      searchInput.addEventListener("input", handleSearch);

      // Initial render
      renderDoctors(doctors);
    </script>
